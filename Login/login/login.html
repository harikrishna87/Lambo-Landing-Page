<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <title>Login Now</title>
</head>

<body>
    <section id="contact">
        <div class="container">
            <div class="contact">
                <h2>Login</h2>
                <form action="../../index.html" method="post">
                    <div class="login1">
                        <label for="email">Email:</label> <br>
                        <input type="email" id="email" name="email" required> <br>

                        <label for="password">password:</label> <br>
                        <input type="password" name="password" id="password" required> <br>

                        <a href="#">Forgot password!</a>
                    </div>

                    <div class="login2">
                        <input type="checkbox" id="myCheckbox" name="myCheckbox" required>
                        <label for="myCheckbox">I Agree to the <span>Terms</span> & <span> Conditions</span> </label>

                        <h3>Don't have an account? <a href="../signup/singup.html">Sign up </a> now and join us!</h3>
                    </div>


                    <button type="submit"> Login Now</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
